# --- [ üë§ USER IDENTITY ] ---
# These values are detected automatically by the installer
user=[USERNAME]
uid=[USERID]

# --- [ üìÇ SYSTEM PATHS ] ---
# File for atomic session switching
next_session=/var/lib/steamos_diy/next_session

# Global config and games override directory
user_config=/home/[USERNAME]/.config/steamos_diy/config
games_conf_dir=/home/[USERNAME]/.config/steamos_diy/games.d

# --- [ ‚öôÔ∏è CORE BINARIES ] ---
# Detected via 'which' command during install
bin_gs=/usr/bin/gamescope
bin_steam=/usr/bin/steam
bin_plasma=/usr/bin/startplasma-wayland

# --- [ üõ†Ô∏è PROJECT BINARIES ] ---
# Symlinks created in /usr/bin/
bin_sdy=/usr/bin/sdy
bin_session_launch=/usr/bin/steamos-session-launch
bin_session_select=/usr/bin/steamos-session-select

# --- [ üñ•Ô∏è DESKTOP ENVIRONMENT SETTINGS ] ---
XDG_SESSION_TYPE=wayland
XDG_CURRENT_DESKTOP=KDE
KDE_WM_SYSTEMD_MANAGED=0
